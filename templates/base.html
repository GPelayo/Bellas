{% load static %}
<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            Title
        {% endblock %}
    </title>
    {% block styles %}
        <link rel="stylesheet" type="text/css" href="{% static 'gallery/css/normalize.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'gallery/fonts/font-awesome-4.3.0/css/font-awesome.min.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'gallery/css/demo.css' %}" />
    {% endblock %}
    {% block scripts %}
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	    <script src="{% static 'gallery/js/modernizr-custom.js' %}"></script>
    {% endblock %}
</head>
    <body class="demo-3">
        <div id="container">
            {% block content %}
            {% endblock %}
        </div>
        {% block tailscripts %}
            <script src="{% static 'gallery/js/gallery.js' %}"></script>
            <script src="{% static 'gallery/js/imagesloaded.pkgd.min.js' %}"></script>
            <script src="{% static 'gallery/js/masonry.pkgd.min.js' %}"></script>
            <script src="{% static 'gallery/js/classie.js' %}"></script>
            <script src="{% static 'gallery/js/main.js' %}"></script>
            <script src="{% static 'gallery/js/side-menu.js' %}"></script>
        {% endblock %}
    </body>
</html>
