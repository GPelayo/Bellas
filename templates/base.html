{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% block styles %}
        <link rel="stylesheet" type="text/css" href="{% static 'gallery/css/side-menu.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'gallery/css/normalize.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'gallery/fonts/font-awesome-4.3.0/css/font-awesome.min.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'gallery/css/demo.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'gallery/css/style5.css' %}" />
    {% endblock %}
    {% block scripts %}
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	    <script src="{% static 'gallery/js/modernizr-custom.js' %}"></script>
    {% endblock %}
</head>
<body class="demo-3">
<div id="paper-back">
    <nav id="gallery-menu">
        <div class="close">
        </div>
        <h2 class="header_link">
            <a href="{% url 'index' %}">
                Home
            </a>
        </h2>

        <h2>Galleries</h2>
        {% for gallery in gallery_list %}
            <a href="{% url 'grid' gallery.url %}">
                {{ gallery.name }}
            </a>
        {% endfor %}
    </nav>
</div>
<div id="paper-window">
    <div id="paper-front">
        <div class="hamburger"><span></span></div>
        <div id="container">
            <section>
                {% block content %}
                {% endblock %}
            </section>
        </div>
    </div>
</div>
{% block tailscripts %}
	<script src="{% static 'gallery/js/imagesloaded.pkgd.min.js' %}"></script>
	<script src="{% static 'gallery/js/masonry.pkgd.min.js' %}"></script>
	<script src="{% static 'gallery/js/classie.js' %}"></script>
	<script src="{% static 'gallery/js/main.js' %}"></script>
	<script>
		(function() {
			var support = { transitions: Modernizr.csstransitions },
				// transition end event name
				transEndEventNames = { 'WebkitTransition': 'webkitTransitionEnd', 'MozTransition': 'transitionend', 'OTransition': 'oTransitionEnd', 'msTransition': 'MSTransitionEnd', 'transition': 'transitionend' },
				transEndEventName = transEndEventNames[ Modernizr.prefixed( 'transition' ) ],
				onEndTransition = function( el, callback ) {
					var onEndCallbackFn = function( ev ) {
						if( support.transitions ) {
							if( ev.target != this ) return;
							this.removeEventListener( transEndEventName, onEndCallbackFn );
						}
						if( callback && typeof callback === 'function' ) { callback.call(this); }
					};
					if( support.transitions ) {
						el.addEventListener( transEndEventName, onEndCallbackFn );
					}
					else {
						onEndCallbackFn();
					}
				};
			// todo
			var collageEl = document.querySelector('.collage');
			new GridFx(document.querySelector('.grid'), {
				imgPosition : {
					x : 1,
					y : -0.5
				},
				pagemargin : 100,
				onExpand : function() {
					classie.add(collageEl, 'collage--open');
				},
				onOpenItem : function(instance, item) {
					instance.items.forEach(function(el) {
						if(item != el) {
							var delay = Math.floor(Math.random() * 150);
							el.style.WebkitTransition = 'opacity .5s ' + delay + 'ms cubic-bezier(.7,0,.3,1), -webkit-transform .5s ' + delay + 'ms cubic-bezier(.7,0,.3,1)';
							el.style.transition = 'opacity .5s ' + delay + 'ms cubic-bezier(.7,0,.3,1), transform .5s ' + delay + 'ms cubic-bezier(.7,0,.3,1)';
							el.style.WebkitTransform = 'scale3d(0.1,0.1,1)';
							el.style.transform = 'scale3d(0.1,0.1,1)';
							el.style.opacity = 0;
						}
					});
					var gallery_lnk = item.querySelector('a.item--title').getAttribute('href');
                    var btn = document.querySelector('.button--view');
                    console.log(gallery_lnk);
                    btn.setAttribute('href', gallery_lnk);
				},
				onCloseItem : function(instance, item) {
					classie.remove(collageEl, 'collage--open');
					instance.items.forEach(function(el) {
						if(item != el) {
							el.style.WebkitTransition = 'opacity .4s, -webkit-transform .4s';
							el.style.transition = 'opacity .4s, transform .4s';
							el.style.WebkitTransform = 'scale3d(1,1,1)';
							el.style.transform = 'scale3d(1,1,1)';
							el.style.opacity = 1;
							onEndTransition(el, function() {
								el.style.transition = 'none';
								el.style.WebkitTransform = 'none';
							});
						}
					});
				}
			});
		})();
		</script>
        <script src="{% static 'gallery/js/side-menu.js' %}"></script>
{% endblock %}
</body>
</html>
